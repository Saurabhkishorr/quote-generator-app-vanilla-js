<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote generator app</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">   
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital@1&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com.js" crossorigin="anonymous"></script>  
</head>

<body>
    <div class="d-flex  justify-content-center align-items-center vh-100">
        <div class="card p-3 shadow bg-body-tertiary rounded" style="width: 50rem;">
            <div class="card-body">
                <h1 class="card-title text-center">Quote of the Day</h1>
                <div class="border mx-auto border-2 border-primary rounded-pill"></div>
                <p class="card-text text-center px-5 mt-5 fs-2"> </p>
                <h5 class="text-end mx-3 fs-3"> </h5>
                <div class="d-flex justify-content-center align-items-center" id="divbtns">
                    <button type="button" class="btn btn-primary px-5 py-3 rounded-pill" onclick="generatequote()">New Quote</button>
                    <button type="button" class="btn btn-outline-info ms-5 px-5 py-3 rounded-pill fw-medium" id="btn2"><i class="fa-brands fa-twitter fa-xl me-2" id="twitter"></i>Tweet</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script src="index.js"></script>

</html>
